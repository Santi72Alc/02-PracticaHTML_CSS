<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Práctica HTML5 y CSS - Santiago San Román</title>
    <link rel="stylesheet" type="text/css" href="css/style.css">
    <link rel="stylesheet" type="text/css" href="css/searchWin.css">
</head>

<body>
    <header>
        <nav class="nav-class">
            <div class="logo tracking-in-expand">
                <a href="./index.html" id="companyName">myVideoNet</a> 
            </div>
            <!-- <div class="index-login-button">
                <button onclick="location.href='./login.html'">Iniciar sesión</button>
            </div> -->
        </nav>
    </header>

    <main class="main">
            <form class="mainForm" name="mainForm"
                    action="">
                <h1>Búsqueda de películas</h1>
                <hr>
                <fieldset class="fields" form="mainForm">
                    <p>Selecciona <i><strong>donde</strong></i> y <i><strong>qué</strong></i> deseas
                        buscar</p>
                    <div class="radio-group">
                        <p class="radio-group-p">
                            <input type="radio" name="typeOfSearch" 
                                value="title" id="radioTitle" checked>
                            <label for="radioTitle">Título</label>
                        </p>
                        <p class="radio-group-p">
                            <input type="radio" name="typeOfSearch" 
                                value="call" id="radioDirector">
                            <label for="radioDirector">Director</label>
                        </p>
                        <p class="radio-group-p">
                        <input type="radio" name="typeOfSearch" 
                            value="sms" id="radioActor">
                        <label for="radioActor">Actor / Actriz</label>
                        </p>
                    </div>
                    <p></p>
                    <div class="text-group">
                        <p class="entry-group-p">
                            <label for="searchText">Texto a buscar ...</label>
                            <input type="text" placeholder="Texto a buscar" name="searchText" id="email">
                        </p>
                        <div class="button-ok">
                            <input type="button" value="Buscar">
                        </div>
                    </div>
                    
                </fieldset>
                <div class="button-back">
                    <a href="javascript:history.go(-1)">Volver atrás</a>
                </div>
            </form>
    </main>

    <footer class="footer">
        <div class="footer-header">
            <div class="footer-phone">
                <p>¿Preguntas? Llama al <a href="tel:+1626261122">999866616</a></p>
            </div>
        </div>      
        <div class="footer-conditions">
            <div class="footer-links">
                <ul>
                    <li><a href="#">Términos de la tarjeta regalo</a></li>
                    <li><a href="#">Términos de uso</a></li>
                    <li><a href="#">Declaración de privacidad</a></li>
                </ul>
            </div>
            <div class="footer-languaje">
                <span>Idioma :</span>
                <select name="languaje">
                    <option value="ESP">Español</option>
                    <option value="ENG">English</option>
                </select>
            </div>
        </div>
    </footer>
</body>

</html>
