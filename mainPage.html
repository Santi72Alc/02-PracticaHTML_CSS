<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Práctica HTML5 y CSS - Santiago San Román</title>
    <link rel="stylesheet" type="text/css" href="css/style.css">
    <link rel="stylesheet" type="text/css" href="css/mainPage.css">
    <!-- <link rel="stylesheet" href="//maxcdn.bootstrapcdn.com/font-awesome/4.1.0/css/font-awesome.min.css"> -->
</head>

<body>
    <header>
        <nav class="nav-class">
            <div class="logo tracking-in-expand">
                <a href="./index.html" id="companyName">myVideoNet</a>
            </div>
            <div class="nav-menu">
                <ul>
                    <li><a href="#">Novedades</a></li>
                    <li><a href="#">Series</a></li>
                    <li><a href="#">Favoritos</a></li>
                    <li><a href="./searchWin.html">Búsqueda</a></li>
                </ul>
            </div>
            <div class="index-login-button">
                <input type="button" value="Cerrar Sesión" onclick="location.href='./index.html'">
            </div>
        </nav>
    </header>
    <main class="main">

        <section class="index-title">
            <h1>Los mejores videos seleccionados para ti!!</h1>
        </section>
        <!-- Aquí incluiriamos lo que se quitó y se puso en mainPage_OldPart.html -->
        <section class="carousel">
            <div class="carousel-inner">

                <!-- Item-3 -->
                <input type="radio" class="carousel-open" id="carousel-3" name="carousel-3" 
                    aria-hidden="true" hidden="">
                <div class="carousel-item">
                    <div class="cover-item">
                        <a href="#modal-video3">
                            <div class="description-item">
                                <h2 id="video3-title"></h2>
                                <p id="video3-description"></p>
                                <p id="video3-calification"></p>
                            </div>
                            <img class="desvanecer" src="img/pet01.png">
                        </a>
                    </div>
                    <div class="footer-item">
                        <p id="video3-footer"></p>
                    </div>
                </div>
                <!-- Fin de carousel-item 3 -->

                <!-- Item-2 -->
                <input type="radio" class="carousel-open" id="carousel-2" name="carousel-2" 
                    aria-hidden="true" hidden="">
                <div class="carousel-item">
                    <div class="cover-item">
                        <a href="#modal-video2">
                            <div class="description-item">
                                <h2 id="video2-title"></h2>
                                <p id="video2-description"></p>
                                <p id="video2-calification"></p>
                            </div>
                            <img class="desvanecer" src="img/waves02.png">
                        </a>
                    </div>
                    <div class="footer-item">
                        <p id="video2-footer"></p>
                    </div>
                </div>
                <!-- Fin de carousel-item 2 -->

                <!-- Item-1 -->
                <input type="radio" class="carousel-open" id="carousel-1" name="carousel-1" 
                    aria-hidden="true" hidden="" checked="checked">
                <div class="carousel-item">
                    <div class="cover-item">
                        <a href="#modal-video1">
                            <div class="description-item">
                                <h2 id="video1-title"></h2>
                                <p id="video1-description"></p>
                                <p id="video1-calification"></p>
                            </div>
                            <img class="desvanecer" src="img/waves01.png">
                        </a>
                    </div>
                    <div class="footer-item">
                        <p id="video1-footer"></p>
                    </div>
                </div>
                <!-- Fin de carousel-item 1 -->

                <!-- Flechas para poder movernos por las imágenes -->
                <label for="carousel-3" class="carousel-control prev control-1">‹</label>
                <label for="carousel-2" class="carousel-control next control-1">›</label>
                <label for="carousel-1" class="carousel-control prev control-2">‹</label>
                <label for="carousel-3" class="carousel-control next control-2">›</label>
                <label for="carousel-2" class="carousel-control prev control-3">‹</label>
                <label for="carousel-1" class="carousel-control next control-3">›</label>

                <!-- indicadores inferiores -->
                <ol class="carousel-indicators">
                    <li><label for="carousel-1" class="carousel-bullet"></label>•</li>
                    <li><label for="carousel-2" class="carousel-bullet"></label>•</li>
                    <li><label for="carousel-3" class="carousel-bullet"></label>•</li>
                </ol>

                <!-- Fin de carousel-inner -->
            </div>

            <!-- Fin de carousel -->
        </section>

        <!-- Divisiones modales por cada video -->
        <div id="modal-video1" class="modal-mask">
            <div class="modalbox movedown">
                <a href="#close" title="Cerrar" class="close">X</a>
                <h2 id="video1-title"></h2>
                <p id="video1-description"></p>
                <p id="video1-calification"></p>
                <div>
                    <video src="img/waves01.mp4" frameborder="0" controls autoplay loop>
                </div>
            </div>
        </div>

        <div id="modal-video2" class="modal-mask">
            <div class="modalbox movedown">
                <a href="#close" title="Cerrar" class="close">X</a>
                <h2 id="video2-title"></h2>
                <p id="video2-description"></p>
                <p id="video2-calification"></p>
                <div>
                    <video src="img/waves02.mp4" frameborder="0" controls autoplay loop>
                </div>
            </div>
        </div>

        <div id="modal-video3" class="modal-mask">
            <div class="modalbox movedown">
                <a href="#close" title="Cerrar" class="close">X</a>
                <h2 id="video3-title"></h2>
                <p id="video3-description"></p>
                <p id="video3-calification"></p>
                <div>
                    <video src="img/pet01.mp4" frameborder="0" controls autoplay loop>
                </div>
            </div>
        </div>

        <!-- Fin de main -->
    </main>

    <footer class="footer">
        <div class="footer-header">
            <div class="footer-phone">
                <p>¿Preguntas? Llama al <a href="tel:+1626261122">999866616</a></p>
            </div>
        </div>
        <div class="footer-conditions">
            <div class="footer-links">
                <ul>
                    <li><a href="#">Términos de la tarjeta regalo</a></li>
                    <li><a href="#">Términos de uso</a></li>
                    <li><a href="#">Declaración de privacidad</a></li>
                </ul>
            </div>
            <div class="footer-languaje">
                <span>Idioma :</span>
                <select name="languaje">
                    <option value="ESP">Español</option>
                    <option value="ENG">English</option>
                </select>
            </div>
        </div>
    </footer>
</body>

</html>
