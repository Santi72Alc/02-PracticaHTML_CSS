<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Práctica HTML5 y CSS - Santiago San Román</title>
    <base href="./">
    <link rel="stylesheet" type="text/css" href="css/style.css">
</head>

<body class="body-remainder-class">

    <header class="header">
        <div>
            <a href="./index.html"><span id="companyName"></span></a>
        </div>
        <nav class="">
            <!-- 
                En la página inicial está vacio por que es
                la ventana de acceso
             -->
        </nav>
    </header>

    <section>
        <form class="form-remainder" action="">
            <fieldset>
                <h1>No recuerdo mi dirección de correo/contraseña</h1>
                <p>¿Cómo quieres restablecer la contraseña?</p>
                <div class="radio-remainder-class">
                    <input type="radio" name="typeOfRemainder" value="email"><span>Correo</span><br>
                    <input type="radio" name="typeOfRemainder" value="call">Llamada<br>
                    <input type="radio" name="typeOfRemainder" value="sms">Mensaje de texto (SMS)<br>
                </div>
                <div class="email-remainder-class">
                    <p>Se te enviarán las instrucciones según la opción que hayas seleccionado</p>
                    <input type="email" placeholder="e-mail registrado" name="email" id="email">
                </div>
                <div>
                    <button>Recuperar contraseña</button>
                </div>
            </fieldset>
                
        </form>
    </section>
</body>

</html>
